			<div class="container-fluid">

					<ul class="nav navbar-nav">
						<li><a id="crawlerBtn" href="/options.html#crawlerInfo">__MSG_btnCrawlerBtn__</a></li>
						<li><a id="targetBtn"  href="/options.html#targetInfo">__MSG_btnTargetBtn__</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">

							<a id="machineBtn" href="/options.html#machineInfo">__MSG_btnMachineBtn__</a>

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2">
					<div class="panel panel-default">
						<div class="panel-heading" >
							<span>图片预览</span>
						</div>
						<div class="panel-body" style="text-align:center">
							<div class="cropper-preview" style="min-height:150px; overflow:hidden;">
							</div>
						</div>
						
					</div>
					<div class="control_dashboard">
						<h5>选取框比例设置</h5>
						<div id="cropper_selector_ratio_btns" class="btn-group" style="margin-top:10px;">
							<button class="btn btn-default" data-ratio="16/9">16:9</button>
							<button class="btn btn-default" data-ratio="1.333333">4:3</button>
							<button class="btn btn-default" data-ratio="1">1:1</button>
							<button class="btn btn-default" data-ratio="NaN">Free</button>
						</div>
						<div class="form-horizontal" id="snapshot_img_info">
							<h5>选取框信息</h5>
							<div class="input-group">
								<label class="input-group-addon">X</label>
								<input id="cropper_select_x" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
								<span class="input-group-addon">px</span>
							</div>
							<div class="input-group">
								<label class="input-group-addon">Y</label>
								<input id="cropper_select_y" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
								<span class="input-group-addon">px</span>
							</div>
							<div class="input-group">
								<label class="input-group-addon">宽度</label>
								<input id="cropper_select_width" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
								<span class="input-group-addon">px</span>
							</div>
							<div class="input-group">
								<label class="input-group-addon">高度</label>
								<input id="cropper_select_height" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
								<span class="input-group-addon">px</span>
							</div>
							<div class="input-group">
								<label class="input-group-addon">旋转</label>
								<input id="cropper_select_rotate" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
								<span class="input-group-addon">deg</span>
							</div>
							<div class="input-group">
								<label class="input-group-addon">ScaleX</label>
								<input id="cropper_select_scalex" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
							</div>
							<div class="input-group">
								<label class="input-group-addon">ScaleY</label>
								<input id="cropper_select_scaley" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
							</div>
						</div>
						<div class="btn-group" style="margin-top:10px;">
							<button class="btn btn-default" id="save_cropper_btn"><span class="fa fa-check"></span>&nbsp;保存</button>
							<button class="btn btn-default" id="cancel_cropper_btn"><span class="fa fa-remove"></span>&nbsp;取消</button>
						</div>
					</div>
				</div>
				<div class="col-lg-10" >
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="btn-group">
								<button class="btn btn-default"><span class="fa fa-upload"></span>&nbsp;上传</button>
								<button class="btn btn-default" id="enable_cropper_btn"><span class="fa fa-refresh"></span>&nbsp;编辑</button>
								<button class="btn btn-default" data-cropper-method="destroy"><span class="fa fa-power-off"></span>&nbsp;关闭</button>
								
							</div>
							<div class="btn-group">
								<button class="btn btn-default" data-cropper-method="reset"><span class="fa fa-refresh"></span>&nbsp;重置</button>
								<button class="btn btn-default" data-cropper-method="clear"><span class="fa fa-remove"></span>&nbsp;清除</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-default" data-cropper-method="enable"><span class="fa fa-unlock"></span>&nbsp;解锁</button>
								<button class="btn btn-default" data-cropper-method="disable"><span class="fa fa-lock"></span>&nbsp;&nbsp;锁定</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-default" data-cropper-method="setDragMode" method-option="move"><span class="fa fa-arrows"></span>&nbsp;拖动</button>
								<button class="btn btn-default" data-cropper-method="setDragMode" method-option="crop"><span class="fa fa-crop"></span>&nbsp;剪裁</button>
							</div>
						</div>
						<div class="panel-body" >
							<div class="row" style="">
								
								<div class="control_dashboard" style="width:3.5%; display:inline-block;padding-left:5px;vertical-align:top;">
									<div class="btn-toolbar-vertical" role="toolbar">
										<div class="btn-group-vertical">
											<button class="btn btn-default" data-cropper-method="zoom" method-option="0.1" alt="放大"><span class="fa fa-search-plus" ></span></button>
											<button class="btn btn-default" data-cropper-method="zoom" method-option="-0.1" alt="缩小"><span class="fa fa-search-minus"></span></button>
										</div>
										<div class="btn-group-vertical">
											<button class="btn btn-default" data-cropper-method="move" method-option="-10" method-second-option="0" alt="左移"><span class="fa fa-arrow-left"></span></button>
											<button class="btn btn-default" data-cropper-method="move" method-option="10" method-second-option="0" alt="右移"><span class="fa fa-arrow-right"></span></button>
											<button class="btn btn-default" data-cropper-method="move" method-option="0" method-second-option="-10" alt="上移"><span class="fa fa-arrow-up"></span></button>
											<button class="btn btn-default" data-cropper-method="move" method-option="0" method-second-option="10" alt="下移"><span class="fa fa-arrow-down"></span></button>
										</div>
										<div class="btn-group-vertical">
											<button class="btn btn-default" data-cropper-method="rotate" method-option="45" alt="向左旋转"><span class="fa fa-rotate-left"></span></button>
											<button class="btn btn-default" data-cropper-method="rotate" method-option="-45" alt="向右旋转"><span class="fa fa-rotate-right"></span></button>
										</div>
										<div class="btn-group-vertical">
											<button class="btn btn-default" data-cropper-method="scaleX" method-option="-1" alt="水平翻转"><span class="fa fa-arrows-h"></span></button>
											<button class="btn btn-default" data-cropper-method="scaleY" method-option="-1" alt="垂直翻转"><span class="fa fa-arrows-v"></span></button>
										</div>
									</div>
								</div>
								
								<div id="image_processor" style="overflow:hidden; display:inline-block; width:96%; border:solid 1px rgb(221,221,221); padding:2px; vertical-align:top;">
									<img id="image_to_process" src="snapshot.jpg" style="min-height:500px; max-width:100%"/>
								</div>
							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div id="cropper_save_dialog" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">保存截图</h4>
					</div>
					<div class="modal-body">
						<div id="cropper_result_div" style="max-width:100%;">
							
						</div>
						<div>
							<div id="assistant_img_size_adjust" style="margin:5px 0;">
								<h5>保存图片调整</h5>
								<div class="form-inline" style="display:inline-block">
									<span style="font-weight: bold;">依据</span>
									<div class="form-group">
										<input id="cropper_type_ratio" type="radio" name="cropper_type" value="cropper_type_ratio" checked="true">
										<span>按比例</span>
									</div>
									<div class="form-group">
										<input id="cropper_type_pixel" type="radio" name="cropper_type" value="cropper_type_pixel" checked="false">
										<span>按像素</span>
									</div>
								</div>
								<div class="form-inline" style="display:inline-block">
									
									<div class="form-group">
										<label>宽</label>
										<input id="cropper_size_width" type="text" name="cropper_size_width" size="3">
									</div>
									<div class="form-group">
										<label>高</label>
										<input id="cropper_size_height" type="text" name="cropper_size_height" size="3">
									</div>
									<div class="checkbox">
										<input id="size_lock_ratio" type="checkbox" name="size_lock_ratio" value="size_lock_ratio_ture">
										<span>保持比例</span>
									</div>
								</div>
							</div>
							<div class="btn-group">
								<button id="restore_img_size_btn" class="btn btn-default" disabled="true"><span class="fa fa-rotate-left"></span>&nbsp;恢复</button>
								<button id="adjust_img_size_btn" class="btn btn-default"><span class="fa fa-adjust"></span>&nbsp;调整</button>
								<a target="_blank" id="cropper_download_btn" href="" class="btn btn-default"><span class="fa fa-download"></span>&nbsp;下载</a>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js" type="text/javascript" ></script>

		<script src="js/bootstrap.min.js" type="text/javascript" ></script>
		<script src="js/cropper.min.js" type="text/javascript"></script>
		<script src="js/snapshot.js" type="text/javascript"></script>
	</body>
